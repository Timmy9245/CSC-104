<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .calculator {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .calculator input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
        }
        .calculator button {
            padding: 10px;
            width: 100%;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculation of Simple Interest </h2>
        <form id="interestForm">
            <label for="principal">Principal Amount:</label><br>
            <input type="number" id="principal" name="principal" required><br>
            <label for="rate">Rate of Interest (% per annum):</label><br>
            <input type="number" id="rate" name="rate" required><br>
            <label for="time">Time Period (years):</label><br>
            <input type="number" id="time" name="time" required><br>
            <button type="submit">Calculate Interest</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script src="Calculation of simple interest.js"></script>    
</body>
</html>
